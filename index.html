    <!-- open graph (오픈 그래프) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.hanacard.co.kr/"> <!-- content = "내 사이트주소 넣기" -->
    <meta property="og:title" content="내가만든 하나카드">
    <meta property="og:description" content="하나카드 사이트 연습하기">
    <meta property="og:image" content="img/favicon/favicon-96x96.png">
    <!--✔og는 open graph의 약자, 오픈그래프의 속성을 이용해서 더 많은 정보를 입력할 수 있다
    og:type -> 페이지의 유형(웹사이트, 비디오 등)
    og:url -> 페이지의 주소(서버주소)
    og:title -> 페이지의 이름(제목)
    og:description -> 페이지의 간단한 설명
    og:image  -> 페이지의 대표 이미지 -->
